test:
  stage: test
  image: payly/node-gitlab-ci:latest
  services:
    - name: redis:5-alpine
      alias: redis-server
      command: ["redis-server", "--appendonly", "yes"]
  script:
    - npm install
    - npm run lint
    - npm run test:unit
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  only:
    - master
    - develop
    - merge_requests
